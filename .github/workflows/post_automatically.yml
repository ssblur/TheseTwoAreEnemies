name: Post

on:
  schedule:
    - cron:  '30 12 * * *'

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '>=3.10'
          architecture: 'x64'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: python . --twitter --once